<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://example.com/background.jpg'); /* Replace with your own background image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Container styling */
        .container {
            max-width: 900px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        /* Header */
        h1 {
            color: #ffdd59; /* Golden yellow */
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        /* Birthday message */
        .message {
            font-size: 1.7em;
            margin-bottom: 40px;
            color: #ff6b6b; /* Bright coral */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Video section */
        .video-container {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .video-container video {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border: 4px solid #ff6b6b;
        }

        /* Memory and Message buttons */
        .button-container {
            margin-top: 40px;
        }

        .button {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            background-color: #ffdd59;
            color: #333;
            font-size: 1.2em;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #ff6b6b;
            color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        /* Slideshow container - hidden initially */
        .slideshow-container {
            display: none;
            position: relative;
            max-width: 100%;
            margin: 50px auto;
        }

        /* Slide Images */
        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .next {
            right: 0;
            border-radius: 0 3px 3px 0;
        }

        /* Button hover effect */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Dots/bullets */
        .dot-container {
            text-align: center;
            margin-top: 20px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #ddd;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #ffdd59;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy 19th Birthday!</h1>
        <p class="message">I wish you a happy birthday chrissnaaa. love youu❤️</p>

        <!-- Video section -->
        <div class="video-container">
            <h2>Video</h2>
            <video controls>
                <source src="video.mp4" type="video/mp4"> <!-- Replace with your video URL -->
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Button section for Birthday Message and Memory Photos -->
        <div class="button-container">
            <!-- Button to redirect to birthday message page -->
            <a href="index1.html" class="button">Birthday Message</a>

            <!-- Button to reveal photo memory slideshow -->
            <button class="button" onclick="showSlideshow()">View Photos</button>
        </div>

        <!-- Slideshow container (hidden initially) -->
        <div id="slideshow" class="slideshow-container">
            <div class="mySlides">
                <img src="1.png" alt=" 1"> <!-- Replace with your own images -->
            </div>
            <div class="mySlides">
                <img src="2.png" alt=" 2">
            </div>
            <div class="mySlides">
                <img src="3.png" alt=" 3">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- Dots/bullets below the slideshow -->
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Function to reveal the slideshow when the memory button is clicked
        function showSlideshow() {
            const slideshow = document.getElementById('slideshow');
            slideshow.style.display = 'block';
        }

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
